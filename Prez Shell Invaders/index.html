	<script>
        var children = document.querySelectorAll('.profilesBox');

        for (let a = 0; a < children.length; a++) {
            children[a].addEventListener('mouseover', function() {
                console.log(a)
                for (var i = 0; i < children.length; i++) {
                    if (i !== a) {
                        children[i].classList.add('over');
